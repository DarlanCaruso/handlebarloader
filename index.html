<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Templates - Handlebars</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="js/utils.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="title"></div>
    <div id="title2"></div>

    <div id="card-chart"></div>
    <script>
      var hand = EPIMEDJS.Handlebars;
      $(function() {
        var arrTemplates = [
          //   "card-chart",
          //   "card-compose-info",
          //   "card-info",
          //   "card-multiple",
          "title",
          "title2"
        ];
        hand.preCompileTemplates(arrTemplates).then(function() {
          var json = {
            json: [
              {
                title: "Louco",
                author: "giuliano"
              },
              {
                title: "Pimpolho",
                author: "Darlam"
              }
            ]
          };

          hand.fillDiv(arrTemplates[0], arrTemplates[0], json);
          hand.fillDiv(arrTemplates[1], arrTemplates[1], json);

          console.log("finish");
        });
      });
    </script>
  </body>
</html>
